<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <title>R&T DEVELOPEMENT</title>
</head>
<body class="p-3 mb-2 bg-info text-dark">
  
  <div class="p-3 mb-2 bg-light text-dark">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">R&T DEVELOPEMENT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Utilisateurs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Machines</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Infrastructure</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">HOME</h1>
    
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Bienvenue sur le site officiel de R&T DEVELOPEMENT</p>
      {% load static %}
      </a><img src="{% static 'rtdev.png' %}" class="pp" alt=""></a>
    </div>
  </div>

  <div class="px-4 py-5 my-5 text-center">
    <div class="login">
        <div class="pure-u-1-1">
            <div class="container">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Adresse mail</label>
                      <input action="{% url 'login' %}" method="post" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      {% csrf_token %}
                      {{ from }}
                      <button type="submit">login</button>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                  </form>
                
            </div>   
    </div>       
  </div>

    
</body>
<footer class="position-absolute bottom-0 start-0">


</footer>
</html>
